    <h2>2. Cyclic Rotation</h2>
    <div class="flavor-text">

    <pre class="code-block" id="code-block-cyclic-rotation">
      function solution(A, K) {
          const N = A.length;
          if (N === 0) return A;

          const rotations = K % N;
          if (rotations === 0) return A;

          return A.slice(-rotations).concat(A.slice(0, N - rotations));
      }
